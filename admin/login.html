<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration Remmailleuse</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Google Fonts avec pr√©connexion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Audiowide&display=swap" rel="stylesheet">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../assets/css/admin.css">
    
    <style>
        /* Styles sp√©cifiques pour la page de connexion */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f2f1 0%, #f3e5f5 100%);
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }
        
        .login-brand {
            font-family: 'Audiowide', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #673ab7;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .login-brand .accent {
            color: #9c27b0;
        }
        
        .login-subtitle {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text);
        }
        
        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.1);
        }
        
        .login-button {
            padding: 0.875rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .login-button:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(103, 58, 183, 0.3);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üßµ</div>
            <h1 class="login-title">Administration</h1>
            <div class="login-brand">re<span class="accent">M</span>mailleuse</div>
            <p class="login-subtitle">Connectez-vous pour acc√©der au panneau d'administration</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message"></div>
            
            <div class="form-group">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required 
                    autocomplete="username"
                    placeholder="Entrez votre nom d'utilisateur"
                />
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required 
                    autocomplete="current-password"
                    placeholder="Entrez votre mot de passe"
                />
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Se connecter
            </button>
            
            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>
        
        <div class="back-link">
            <a href="../">‚Üê Retour au site</a>
        </div>
    </div>
    
    <script src="../assets/js/csrf.js"></script>
    <script src="../assets/js/analytics.js"></script>
    <script>
        // Gestion du formulaire de connexion
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // V√©rifier les param√®tres URL
        checkUrlParams();
        
        // V√©rifier si d√©j√† connect√©
        checkAuthStatus();
        
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('expired') === '1') {
                showError('Votre session a expir√©. Veuillez vous reconnecter.');
            }
        }
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('../api/auth.php?action=check');
                const data = await response.json();
                
                if (data.authenticated) {
                    // D√©j√† connect√©, rediriger vers l'admin
                    window.location.href = 'index.php';
                }
            } catch (error) {
                // Erreur de v√©rification
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // R√©initialiser les messages d'erreur
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // R√©cup√©rer les valeurs
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Afficher le chargement
            loginButton.disabled = true;
            loginButton.textContent = 'Connexion...';
            loadingSpinner.classList.add('show');
            
            try {
                // R√©cup√©rer le token CSRF
                const csrfResponse = await fetch('../api/csrf.php?action=get_token');
                const csrfData = await csrfResponse.json();
                
                if (!csrfData.success) {
                    showError('Erreur CSRF: ' + csrfData.message);
                    return;
                }
                
                const response = await fetch('../api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password,
                        csrf_token: csrfData.token
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Connexion r√©ussie
                    loginButton.textContent = '‚úì Connexion r√©ussie';
                    
                    // Rediriger vers l'interface admin
                    setTimeout(() => {
                        window.location.href = 'index.php';
                    }, 500);
                } else {
                    // Erreur de connexion
                    showError(data.message || 'Identifiants incorrects');
                    
                    // R√©initialiser le bouton
                    loginButton.disabled = false;
                    loginButton.textContent = 'Se connecter';
                    loadingSpinner.classList.remove('show');
                }
            } catch (error) {
                // Erreur de connexion
                showError('Erreur de connexion. Veuillez r√©essayer.');
                
                // R√©initialiser le bouton
                loginButton.disabled = false;
                loginButton.textContent = 'Se connecter';
                loadingSpinner.classList.remove('show');
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Retirer le message apr√®s 5 secondes
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Focus sur le premier champ
        document.getElementById('username').focus();
    </script>
</body>
</html>

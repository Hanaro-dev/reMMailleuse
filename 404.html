    <style>
        .error-container {
            min-height: 100vh;

            align-items: center;
            justify-content: center;

        }

        .error-content {

        .btn:hover {

        }

        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        .btn-secondary:hover {

        @media (max-width: 768px) {
